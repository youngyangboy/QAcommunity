<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<!- 导航标签 --->
<div th:insert="~{navigation :: nav}"></div>

<!--    内容页    -->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="background-color: white;height: 300px">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>

            <div class="media" th:each="question: ${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}">SpringBoot开发</h4>
                    <span class="text-desc">
                        <span th:text="${question.commentCount}"/> 个回复
                        · <span th:text="${question.viewCount}"/> 次浏览
                        · <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd')}"/>
                        <span>·</span>
                         <a class="community-menu" th:href="@{'/publish/'+${question.id}}"
                            th:if="${session.user!=null && session.user.id == question.creator}">
                            <span aria-hidden="true" class="glyphicon glyphicon-pencil">编辑</span>
                         </a>
                    </span>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="FirstPage">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active' : ''">
                        <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a>
                    </li>

                    <li th:if="${pagination.showNext}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.page +1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}" aria-label="EndPage">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="background-color: white;height: 550px">
            <div class="list-group" style="margin-top: 25px">
                <a href="/profile/questions"
                   th:class="${section == 'questions'}?'active list-group-item' : 'list-group-item'">我的问题</a>
                <a href="/profile/replies"
                   th:class="${section == 'replies'}?'active list-group-item' : 'list-group-item'">
                    最新回复
                    <span class="badge">14</span></a>
            </div>
        </div>
    </div>
</div>

<!--**********************************************************************************************************************************************************-->
</body>
</html>
