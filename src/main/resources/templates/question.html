<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/community.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<!- 导航标签 --->
<div th:insert="~{navigation :: nav}"></div>

<!--    内容页    -->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 background-board">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!--     内容       -->
                <h4><span th:text="${question.title}"></span></h4>
                <span class="text-desc">
                作者：<span th:text="${question.user.name}"></span>  |
                发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd')}"></span>  |
                阅读数：<span th:text="${question.viewCount}"></span>
                </span>
                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <!-- css格式引入不进来？ -->
                <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                   th:if="${session.user!=null && session.user.id == question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
                    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                </a>
            </div>

            <!--     回复       -->
            <h4 style="margin-left: 20px">
                <span th:text="${question.getCommentCount()}"></span> 个回复
            </h4>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle"
                                 th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" style="margin-top: 5px">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                        <div>我是回复内容</div>
                        <div class="menu">
<!--                            <span class="glyphicon glyphicon-thumbs-up" style="margin-right: 20px;font-size: 18px;cursor: pointer"></span>-->
                            <span class="glyphicon glyphicon-thumbs-up icon" ></span>
                            <span class="glyphicon glyphicon-comment icon"></span>
                            <span class="pull-right" th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd')}"></span>
                        </div>
                    </div>
                </div>

            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!--回复输入框-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle"
                                 th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" style="margin-top: 12px">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
                <!--                <input type="hidden" id="question_id" value="123">-->
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                <button type="button" class="btn btn-success btm-comment" onclick="post()">回复</button>
            </div>
        </div>
        <!--        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="background-color: white;height: 550px">-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 background-board">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle"
                                 th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading sponsor">
<!--                        <h5 class="media-heading sponsor" style="margin-top: 12px">-->
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>

<!--**********************************************************************************************************************************************************-->
</body>
</html>
