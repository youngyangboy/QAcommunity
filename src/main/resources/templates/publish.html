<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布文章</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <link rel="stylesheet" href="/css/editormd.min.css"/>
    <script src="/js/community.js" type="application/javascript" charset="utf-8"></script>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript" charset="utf-8"></script>
    <script src="/js/editormd.min.js" type="application/javascript" charset="utf-8"></script>
    <script src="/js/editormd.min.js" type="application/javascript" charset="utf-8"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="background-color: white;height: 300px">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">文章标题</label>
                    <input type="text" class="form-control" id="title"
                           th:value="${title}" name="title"
                           autocomplete="off"
                           placeholder="文章标题...">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="description">文章内容：</label>
                    <textarea name="description" id="description"
                              th:text="${description}"
                              style="display: none;" class="form-control"
                              cols="30"
                              rows="10"></textarea>
                </div>


                <script type="text/javascript">
                    $(function () {
                        var editor = editormd("question-editor", {
                            width: "100%",
                            height: 450,
                            delay: 0,
                            placeholder: "请输入你的问题描述",
                            watch: false,
                            // saveHTMLToTextarea: true,
                            path: "/js/lib/"

                        });
                    });
                </script>


                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control"
                           th:value="${tag}" id="tag" name="tag"
                           autocomplete="off"
                           placeholder="输入文章标签，以逗号隔开"
                           onclick="showSelectTag()">
                    <div id="select-tag" class="publish-tag-tab">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" th:each="selectCategoty,selectCategoryStat:${tags}"
                                th:class="${selectCategoryStat.first ? 'active':''}">
                                <a th:href="${'#'+selectCategoty.categoryName}" aria-controls="messages" role="tab"
                                   data-toggle="tab"
                                   th:text="${selectCategoty.categoryName}"></a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" th:id="${selectCategoty.categoryName}"
                                 th:each="selectCategoty:${tags}"
                                 th:class="${selectCategotyStat.first ? 'tab-pane active':'tab-pane'}">
                                    <span class="label label-info" th:each="selectTag:${selectCategoty.tags}">
                                        <span class="glyphicon glyphicon-tags"
                                              onclick="selectTag(this)" th:data-tag="${selectTag}"
                                              th:text="${' '+selectTag}"></span>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!--<div class="alert alert-danger" role="alert">...</div>-->
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                         th:text="${error}"
                         th:if="${error != null}">
                    </div>
                </div>
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                    <button type="submit" class="btn btn-success btn-publish ">发布文章</button>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="background-color: white;height: 550px">
            <h2>问题发起指南</h2>
            ·问题标题：使用精简的语言描述您发布的问题，不超过25个字<br>
            ·问题补充：详细补充您的问题内容<br>
            ·选择标签：选择一个或多个合适的标签<br>
        </div>
    </div>
</div>

</body>
</html>
